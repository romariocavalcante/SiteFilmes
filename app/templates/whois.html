{% extends "base.html" %}
{% load static %}
<!-- Title -->
{% block title %}Escolha do Usu√°rio{% endblock %}
{%block style%} 
    <link rel="stylesheet" href="{% static 'css/whois.css' %}">
{%endblock%}
{% block content %}
    <main>
        <nav>
            <label for="username">Conta de</label>
            <h3 id="username">
                <img src="" alt="">
                {{login_user}}
            </h3>
        </nav>
        <section>
            <div class="content">
                <div class="users">
                    {% for user in usuarios %}
                        <a href="">
                            <div class="user">
                                <img src="{{ user.image.url }}" alt="{{ user.usuario }}">
                                <div class="nome">
                                    {{user.usuario}}
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                </div>
                <div class="addUser">
                    <a href="">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

{% endblock %}
